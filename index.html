<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="player-container">
        <!-- ADDED: Artwork container and placeholder -->
        <div id="artwork-container">
            <img id="album-art" src="" alt="Album Art">
            <i id="art-placeholder" class="fas fa-music"></i>
        </div>

        <div id="track-info">
            <div id="title">No track loaded</div>
            <div id="artist"></div>
        </div>

        <audio id="audio-player"></audio>

        <div id="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="seek-bar" value="0" step="1">
            <span id="duration">0:00</span>
        </div>

        <div id="controls">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="stop-btn"><i class="fas fa-stop"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
            <button id="speed-btn" title="Playback Speed">1x</button>
        </div>

        <div id="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            <i class="fas fa-volume-up"></i>
        </div>

        <div id="playlist-container">
            <div id="playlist-header">
                <span>Playlist</span>
                <button id="add-files-btn" title="Add Files"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="playlist">
                <!-- Playlist items will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
